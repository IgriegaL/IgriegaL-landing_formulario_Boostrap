    <div class="container-fluid">
        <div class="col">
            <div class="col-8 mx-auto mt-3">
                <h2 class="display-1 text-center">Ingresa tus datos</h2>
            </div>
        </div>
    </div>
    <div class="container mt-5 shadow-lg " >
        <div class="row">
            <div class="col12">
                <form class="row g-3 needs-validation p-3 rounded-3" novalidate>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Primer Nombre
                    </label>
                    <input type="text" class="form-control" id="validationCustom01" value="Juanito" required>
                    <div class="valid-feedback">
                      Muchas Gracias!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Segundo nombre</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Pérez" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Region</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Elige una región...</option>
                      <option>Región metropolitana</option>
                      <option>Valparaiso</option>
                      <option>Iquique</option>
                      <option>Concepción</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Acepta los terminos de la venta de tus datos
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary btn_x" type="submit">Enviar formulario</button>
                    <button class="btn btn-primary ms-2 btn_x" type="submit">Limpiar formulario</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
